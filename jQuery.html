<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

 <!-- JQuery連結 -->

<!-- css連結 -->
<link rel="stylesheet" href="collapse.css">

<body>

<div id="q1">4</div>

<script>
    // collapse展開效果JQUERY
    $(document).ready(function(){
         $("#q1").click(function(){
             $("#a1").slideToggle(1000);
         });
         $("#q2").click(function(){
             $("#a2").slideToggle(1000);
         });
         $("#q3").click(function(){
             $("#a3").slideToggle(1000);
         });
    })

</script>
