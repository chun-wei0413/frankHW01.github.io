<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>useJQuery</title>

 <!-- JQuery連結 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- css連結 -->
<link rel="stylesheet" href="collapse.css">
</head>

<body class="bgcolor">
<h2>jQuery小試身手</h2>
<div id="q1">點我一下</div>
<div id="a1">NBA史上精彩片段<a href="https://www.youtube.com/watch?v=5o1ehZioqCM" target="_blank">影片連結</a> </div>
<br>
<br>
<div id="q2">點我一下</div>
<div id="a2">Kyrie Irving晃人<a href="https://www.youtube.com/watch?v=AgiumZjTABE" target="_blank">影片連結</a> </div>
<br>
<br>
<div id="q3">點我一下</div>
<div id="a3">NBA十大運球神人<a href="https://www.youtube.com/watch?v=BCrswHX4EUY" target="_blank">影片連結</a></div>
<br>
<br>
<script>
    // collapse展開效果JQUERY
    $(document).ready(function(){
         $("#q1").click(function(){
             $("#a1").slideToggle(500);
         });
         $("#q2").click(function(){
             $("#a2").slideToggle(500);
         });
         $("#q3").click(function(){
             $("#a3").slideToggle(500);
         });
    })

</script>



</body>

</html>
